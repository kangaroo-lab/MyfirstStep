<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="記事一覧">
    <title>記事編集一覧</title>
    <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>
    <script src='https://www.gstatic.com/firebasejs/5.8.1/firebase-storage.js'></script>
    <script src="/js/config.js"></script>
</head>

<style>
    #container{
        height: 48vh;
        width: 100%;
    }
</style>

<body>
    <div id="header"></div>
    <div id='container'>
        <div id='post_list'>
        </div>
    </div>
    <div id="footer"></div>
</body>

<script>
    $(function(){
      $('#header').load("component/header.html")
      $('#footer').load("component/footer.html")
    })
</script>

<script>
    const db = firebase.firestore();

    const ref = db.collection('post');
    ref.onSnapshot((snapShot)=>{
        snapShot.forEach((doc)=>{
            const type = 'post_list';
            putLink(type,doc);
        })
    })

    function putLink(type,doc){
            const data = doc.data();
            const link = document.createElement('a');
            link.setAttribute('href','edit_write.html?id='+doc.id);
            const divB = document.createElement('div');
            divB.setAttribute('class',type+'_contents');
            const postArea = document.getElementById(type);
            divB.innerText = data.title;
            link.appendChild(divB);
            postArea.appendChild(link);
    }
</script>
</html>
