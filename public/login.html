<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面ログイン</title>

    <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js'></script>
    <script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js'></script>
    <script src="js/config.js"></script>
</head>
<style>
    .main-wrap{
        display: flex;
        flex-direction: column;
        max-width: 300px;
        padding: 10px;
    }
    .input-wrap{
        padding-bottom: 10px;
        display: flex;
        align-items: center;
    }
    .input-wrap input{
        margin-left: 10px;

    }
    .button{
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .button button{
        padding:10px 20px;
        cursor: pointer;
    }
</style>
<body>
    <div class="main-wrap">
        <div class="input-wrap">
          <label>ユーザーID<input id="search-id" type="email"></label>
        </div>
        <div class="input-wrap">
          <label>パスワード<input id="search-password" type="password"></label>
        </div>
        <div class="button">
          <button id='login_button'>ログイン</button>
        </div>
      </div>
</body>
<script>
    const button = document.getElementById('login_button')
    //ログインボタン押下で作動
    button.addEventListener('click', () =>{
        const searchId = document.querySelector('#search-id').value;
        const searchPassword = document.querySelector('#search-password').value;
        findUser(searchId,searchPassword);
    });
    /*** 登録しているユーザーを検索する */
    function findUser(searchId,searchPassword) {
    // 該当データを取得する
    firebase.auth().signInWithEmailAndPassword(searchId, searchPassword)
        .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            console.log(user.uid)
            // ...
            window.location.href = 'admin.html?id='+user.uid;
        })
        .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage)
        });

    //トップ画面へ遷移
    }
</script>
</html>
